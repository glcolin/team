<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>

 	<script src="//maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
      function initialize() {
      	
    var mapOptions = {
      center: { lat: 45, lng: -90},
      zoom: 5
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
      
      //Icon 1
      var image = '//www.nycwebmasters.com/googlemarker/img.php?x=3';
	  var myLatLng = new google.maps.LatLng(40.7127, -74.0059);
	  var beachMarker = new google.maps.Marker({
	      position: myLatLng,
	      map: map,
	      title: 'Boston',
	      icon: image
	  });
	  
	  //Icon 2
	  var image2 = '//www.nycwebmasters.com/googlemarker/img.php?x=55';
	  var myLatLng2 = new google.maps.LatLng(41.7127, -73.0059);
	  var beachMarker = new google.maps.Marker({
	      position: myLatLng2,
	      map: map,
	      title: 'New York',
	      icon: image2
	  });
	  
	  //Icon 3
	  var image3 = '//www.nycwebmasters.com/googlemarker/img.php?x=782';
	  var myLatLng3 = new google.maps.LatLng(37.0000, -120.0000);
	  var beachMarker = new google.maps.Marker({
	      position: myLatLng3,
	      map: map,
	      title: 'San Francisco',
	      icon: image3
	  });
	  
	  }
	  
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas">
	
</div>
  </body>
</html>
